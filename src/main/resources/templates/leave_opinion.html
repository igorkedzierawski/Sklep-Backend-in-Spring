<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Webpage</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<style>

</style>
<body>
<div th:fragment="core">
    <div>
        <h1>Zostaw opinię o zakupionym przedmiocie:</h1>
        <table>
            <thead>
            <tr>
                <th>Nazwa przedmiotu</th>
                <th>Sprzedający</th>
                <th>Liczba sztuk</th>
                <th>Cena za sztukę</th>
                <th>Cena</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th th:text="${purchasedItem.listedItem.name}"></th>
                <th th:text="${purchasedItem.listedItem.seller.username}"></th>
                <th th:text="${purchasedItem.count}"></th>
                <th th:text="${@priceFormatter.format(purchasedItem.priceAtPurchase)}"></th>
                <th th:text="${@priceFormatter.format(purchasedItem.count * purchasedItem.priceAtPurchase)}"></th>
            </tr>
            </tbody>
        </table>
        <h3>Formularz opini:</h3>
        <form name='x' action="/user/opinion" method='POST'>
            <input style="display: none" type="number" name="purchasedItemId" th:attr="value=${purchasedItem.id}">
            <table>
                <tr>
                    <textarea name="content" rows="4" cols="50"></textarea>
                </tr>
                <tr>
                    <td><input name="submit" type="submit" value="Zostaw opinię"/></td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>

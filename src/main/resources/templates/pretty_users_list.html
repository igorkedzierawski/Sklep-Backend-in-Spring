<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Lista użytkowników</h1>
<table>
  <thead>
    <tr>
      <th>Username</th>
      <th>Password Hash</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="user: ${users_list}">
        <th th:text="${user.username}"></th>
        <th th:text="${user.passwordHash}"></th>
    </tr>
  </tbody>
</table>
</body>
</html>
